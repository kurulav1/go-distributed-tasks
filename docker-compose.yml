version: "3.9"
services:
  nats:
    image: nats:2.10
    command: ["-js","-m","8222","-DV"]
    ports:
      - "4222:4222"
      - "8222:8222"

  api:
    build: .
    command: ["/app/api"]
    environment:
      - NATS_URL=nats://nats:4222
      - HTTP_ADDR=:8080
      - STREAM_NAME=JOBS
      - STREAM_SUBJECTS=jobs.*
    depends_on:
      - nats
    ports:
      - "${API_PORT}:8080"

  worker:
    build: .
    command: ["/app/worker"]
    environment:
      - NATS_URL=nats://nats:4222
      - STREAM_NAME=JOBS
      - WORKER_TYPE=email
      - CONSUMER_NAME=worker-email
    depends_on:
      - nats

  ui:
    build:
      context: ./ui
    environment:
      - API_BASE=http://api:8080
    depends_on:
      - api
    ports:
      - "${UI_PORT}:80"
